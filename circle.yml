machine:
   ruby:
      version:2.0.0
   environment:
      TERRAFORM_VERSION: 0.6.6

dependencies:
  cache_directories:
    - ~/.terraform
  pre:
    - |
      mkdir -p $HOME/.terraform
      if [ -z "$(ls -A $HOME/.terraform)" ]; then
        cd $HOME/.terraform
        curl -LO https://dl.bintray.com/mitchellh/terraform/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
        rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      fi
    - sudo cp -fR ~/.terraform/* /usr/local/bin

test:
   pre:
     - terraform plan
     - terraform apply
     - cp /etc/hosts .
     - sudo bash -c "cat hosts /tmp/hosts.txt | tee /etc/hosts"
   override:
     - bundle exec knife solo prepare root@webapp
     - bundle exec knife solo cook root@webapp
     - exec rake spec
   post:
     - terraform plan -destroy
     - terraform destroy -force
